<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/common.css" rel="stylesheet" />
    <title>Index page</title>
</h:head>

<body>

    <h:form id="form">
        <h:messages />

        <h:inputText id="inputText" value="#{indexBean.text}"
            valueChangeListener="#{indexBean.valueChanged}"
            validator="#{indexBean.validate}"
            converter="customConverter" />

        <h:commandButton id="sendButton"
            actionListener="#{indexBean.actionListener}"
            action="#{indexBean.action}" value="SEND" />
    </h:form>

</body>

</html>
