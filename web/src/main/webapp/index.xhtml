<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="/template/main.xhtml">

    <ui:define name="content">

        <h:form id="form">
            <h:messages />

            <h:inputText id="inputText" value="#{indexBean.text}"
                valueChangeListener="#{indexBean.valueChanged}"
                validator="#{indexBean.validate}"
                converter="customConverter" />

            <h:commandButton id="sendButton"
                actionListener="#{indexBean.actionListener}"
                action="#{indexBean.action}" value="SEND" />
        </h:form>

    </ui:define>
</ui:composition>
