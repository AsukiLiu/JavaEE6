<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <link href="css/common.css" rel="stylesheet" />
</h:head>

<h:body>

    <h:form>
        <h:panelGrid columns="2" styleClass="grid">
            <h:outputText value="Enter zip code:" />
            <h:inputText value="#{addressBean.zipCode}" />

            <h:outputText value="Enter prefecture:" />
            <h:inputText value="#{addressBean.prefecture}" />

            <h:outputText value="Enter city:" />
            <h:inputText value="#{addressBean.city}" />

            <h:commandButton actionListener="#{addressBean.save}"
                styleClass="buttons" value="Save" />
            <h:commandButton actionListener="#{addressBean.clear}"
                styleClass="buttons" value="Clear cache" />

            <h:messages />
        </h:panelGrid>

        <br />

        <h:dataTable value="#{addressBean.cacheList}" var="item"
            headerClass="table-header"
            rowClasses="table-odd-row,table-even-row">
            <h:column>
                <f:facet name="header">Zip code</f:facet>
                <h:outputText value="#{item.zipCode}" />
            </h:column>
            <h:column>
                <f:facet name="header">Prefecture</f:facet>
                <h:outputText value="#{item.prefecture}" />
            </h:column>
            <h:column>
                <f:facet name="header">City</f:facet>
                <h:outputText value="#{item.city}" />
            </h:column>
        </h:dataTable>

    </h:form>

</h:body>
</html>
