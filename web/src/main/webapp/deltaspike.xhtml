<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/template/main.xhtml">

    <ui:define name="content">

        <h3>Servlet Demo</h3>
        <b><h:outputText id="msg"
                value="#{requestBean.showInfo()}"
                rendered="#{not empty requestBean.name}" /></b>
        <br /><br />
        <h:form>
            <label for="greeting">Name </label>
            <h:inputText value="#{requestBean.name}" id="name"></h:inputText>
            <br /><br />
            <h:commandButton id="submit" value="Submit">
                <f:param name="delay" value="1" />
            </h:commandButton>
        </h:form>

        <br />

        <h3>Message Demo</h3>
        <h:form id="inputForm">
            <h:outputLabel value="Translate English to " for="language" />
            <h:selectOneMenu id="language"
                value="#{translateBean.language}">
                <f:selectItems value="#{translateBean.languages}"
                    var="lang" itemValue="#{lang}"
                    itemLabel="#{lang.value}" />
            </h:selectOneMenu>
            <br />

            <h:inputText id="text" value="#{translateBean.inputText}" />
            <span class="hint">Try "hello"</span>
            <br /><br />
            <h:commandButton id="translate"
                action="#{translateBean.translate()}" value="Translate" />
            <br />
        </h:form>
        <p>
            <h:outputLabel value="Translation: " for="translation" />
            <h:outputText id="translation"
                value="#{translateBean.translatedText}" />
        </p>
    </ui:define>
</ui:composition>
